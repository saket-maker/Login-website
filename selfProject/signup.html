<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
        <div class="layoutt">
            <div class="form-box">
                <div class="content" id="login">
                    <input type="text" id="name" class="input-field" placeholder="Name" required  /><br>
                    <input type="text" id="email" class="input-field" placeholder="E-mail" required /><br>
                    <input type="text" id="desg" class="input-field" placeholder="Designation" required /><br>
                    <input type="text" id="add" class="input-field" placeholder="Address" required /><br>
                    <input type="password" id="pass" class="input-field" placeholder="Password" required /><br>
                    <button id="entry2">Signup</button>
                    <a href="login.html" class="login">Already a User. Sign in!</a>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
