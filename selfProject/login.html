<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>

<body>
    <div class="layout">
        <div class="form-box">
            <div class="content" id="login">
                <input type="text" id="Email" class="input-field" placeholder="Email Id" required /><br>
                <input type="password" id="Password" class="input-field" placeholder="Enter Password" required /><br>
                <button id="entry" class="submit-btn" onclick="checkUser()">Log in</button><br>
                <a href="signup.html" class="signup">New here. Sign-UP</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
